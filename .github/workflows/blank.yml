name: Update GitHub Stats

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual execution

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate GitHub Stats
        run: |
          curl -H "Authorization: token ${{ secrets.GH_METRICS_TOKEN }}" \
               "https://github-readme-stats.vercel.app/api?username=aleksandarmilacic&show_icons=true&count_private=true&theme=radical" \
               -o github-stats.svg
          curl -H "Authorization: token ${{ secrets.GH_METRICS_TOKEN }}" \
               "https://github-readme-stats.vercel.app/api/top-langs/?username=aleksandarmilacic&layout=compact&theme=radical" \
               -o github-langs.svg

      - name: Update README.md
        env:
          GITHUB_TOKEN: ${{ secrets.GH_METRICS_TOKEN }}
        run: |
          echo "## 🚀 GitHub Stats" > README.md
          echo "![](github-stats.svg)" >> README.md
          echo "## 🏆 Most Used Languages" >> README.md
          echo "![](github-langs.svg)" >> README.md
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add README.md github-stats.svg github-langs.svg
          git commit -m "Updated GitHub Stats"

      - name: Remove default GitHub credentials
        run: git config --global --unset-all http.https://github.com/.extraheader

      - name: Push changes
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GH_METRICS_TOKEN }}@github.com/aleksandarmilacic/aleksandarmilacic.git
          git push origin main
