name: Update GitHub Stats

on:
  schedule:
    - cron: "0 0 * * *" # daily at midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate GitHub Stats (SVG)
        run: |
          curl -fsSL \
            "https://github-readme-stats.vercel.app/api/top-langs/?username=aleksandarmilacic&layout=compact&theme=radical" \
            -o github-langs.svg

      - name: Update README.md
        run: |
          cat > README.md <<'EOF'
          ## ðŸ† Languages
          ![](github-langs.svg)
          EOF

      - name: Commit changes (if any)
        run: |
          set -e
          git config user.email "github-actions@github.com"
          git config user.name "GitHub Actions"

          git add README.md github-langs.svg

          # Only commit if there are changes
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: update GitHub stats"
          git push
